<!DOCTYPE html>
<html>
<head>
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<!--Start of codePen.io -->
<div id="title-container" class="container-fluid text-center">
    <h1 id="title">Reading Survey</h1>
    <p id="description">Tell us about your reading habits</p>
</div>

<div class="container-fluid">
<form id="survey-form">

    <div class="row">
        <div class="col-xs-6 text-right">
            <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="col-xs-6 text-left">
            <input id="name" type="text" required placeholder="Your Name">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
            <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="col-xs-6 text-left">
            <input id="email" type="email" required placeholder="Your Email Address">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
            <label id="dropdown-label" for="dropdown">Highest Education Level:</label>
        </div>
        <div class="col-xs-6 text-left">
            <select id="dropdown">
                <option value="none">No High School</option>
                <option value="hs">High School Diploma</option>
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate/Professional Degree</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
           <label class="col-right" id="number-label" for="number">How many books did you read last year?:</label>
        </div>
        <div class="col-xs-6 text-left">
            <input class="col-left" id="number" type="number" min="0" max="365" placeholder="Books">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
        <span class="col-right">Do you enjoy reading?:</span>
        </div>
        <div class="col-xs-6 text-left">
            <label for="enjoy-yes"><input type="radio" name="enjoy" value="yes">Yes</label><br>
            <label for="enjoy-sometimes"><input type="radio" name="enjoy" value="sometimes">Sometimes</label><br>
            <label for="enjoy-no"><input type="radio" name="enjoy" value="no">No</label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
        I read the following:
        </div>
        <div class="col-xs-6 text-left">
            <input type="checkbox" name="read1" value="books">books<br>
            <input type="checkbox" name="read2" value="magazines">magazines<br>
            <input type="checkbox" name="read3" value="newspapers">newspapers <br>
            <input type="checkbox" name="read4" value="audiobooks">audiobooks
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-right">
            What is your favorite book? Why?
        </div>
        <textarea class="col-xs-4 text-left"></textarea>
    </div>
    <div class="text-center">
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</div>
<!-- End of codePen.io -->

<!-- Uncomment out the script below to run the FreeCodeCamp test scripts-->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>
</html>
